<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повна версія картки викладача</title>
</head>
  <body data-bgcolor="red">
    <header>
      <h2>Повна версія картки викладача:</h2>
    </header>
    <section>
        <label for="fname">1. Повне ім'я:</label> <br>
        <input type="text" id="fname" name="fname" required> <br> <br>

        <label for="gender">2. Стать:</label><br>
        <input type="radio" name="gender" value="male" >Чоловіча <br>
        <input type="radio" name="gender" value="female">Жіноча <br>
        <input type="radio" name="gender" value="other">Інше <br><br>

        <label for="femail">4. Пошта:</label><br>
        <input type="femail" id="femail" name="femail" required><br><br>

        <label for="fphone">5. Телефон:</label><br>
        <input type="tel" id="fphone" name="fphone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
 
        <label for="fcountry">6. Країна:</label><br>
        <input type="text" id="fcountry" name="fcountry"> <br><br>

        <label for="fcity">7. Місто:</label><br>
        <input type="text" id="fcity" name="fcity"> <br><br>

        <label for="fcomments">8. Коментар:</label><br>
        <textarea id="fcomments" id="fcomments" name="fcomments"></textarea><br><br>
      </section>
  </body>
</html>
